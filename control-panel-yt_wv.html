<button onclick="fonction-adjuststatusbar()">status bar</button>
// Set statusbar styling
function function-adjuststatusbar(){

  // Set status bar to light mode, red color, with overlay
  median.statusbar.set({
    'style':'dark',
    'overlay':false
  });
  
}
